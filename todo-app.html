<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 32px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        #todoInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        #addBtn:hover {
            opacity: 0.9;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            background: #f0f0f0;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .deleteBtn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .deleteBtn:hover {
            background: #ff3344;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #888;
            font-size: 16px;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO App ‚ú®</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†..." />
            <button id="addBtn">ËøΩÂä†</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Çø„Çπ„ÇØ„ÇíË™≠„ÅøËæº„ÇÄ
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        // „Çø„Çπ„ÇØ„É™„Çπ„Éà„ÇíË°®Á§∫
        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = '<li class="empty-state">„Çø„Çπ„ÇØ„Åå„Å™„ÅÑ„Çà„ÉºÔºÅ<br>‰∏ä„Åã„ÇâËøΩÂä†„Åó„Å¶„Å≠‚Åâ</li>';
                return;
            }

            todoList.innerHTML = todos
                .map((todo, index) => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${index})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="deleteBtn" onclick="deleteTodo(${index})">ÂâäÈô§</button>
                    </li>
                `)
                .join('');
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàXSSÂØæÁ≠ñÔºâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // „Çø„Çπ„ÇØ„ÇíËøΩÂä†
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') {
                alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠„ÉºÔºÅ‚ú®');
                return;
            }

            todos.push({ text, completed: false });
            saveTodos();
            renderTodos();
            todoInput.value = '';
            todoInput.focus();
        }

        // „Çø„Çπ„ÇØ„ÇíÂâäÈô§
        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        // ÂÆå‰∫ÜÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂàùÊúüË°®Á§∫
        renderTodos();
    </script>
</body>
</html>
