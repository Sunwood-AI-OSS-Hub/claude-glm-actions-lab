<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>

    <!-- Version gradient -->
    <linearGradient id="versionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Code icon -->
    <symbol id="codeIcon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
    </symbol>

    <!-- Sync icon -->
    <symbol id="syncIcon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
    </symbol>

    <!-- Sparkle icon -->
    <symbol id="sparkleIcon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2Z"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="600" cy="315" r="200" fill="rgba(255,255,255,0.03)"/>

  <!-- Animated flow lines -->
  <g opacity="0.3">
    <path d="M0,500 Q200,450 400,500 T800,500 T1200,500" stroke="white" stroke-width="2" fill="none"/>
    <path d="M0,520 Q200,470 400,520 T800,520 T1200,520" stroke="white" stroke-width="1" fill="none"/>
    <path d="M0,540 Q200,490 400,540 T800,540 T1200,540" stroke="white" stroke-width="1" fill="none"/>
  </g>

  <!-- Icons -->
  <g filter="url(#glow)" opacity="0.8">
    <use href="#codeIcon" x="80" y="80" width="60" height="60" fill="white"/>
    <use href="#syncIcon" x="1060" y="490" width="50" height="50" fill="white"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fbbf24" opacity="0.6">
    <use href="#sparkleIcon" x="200" y="150" width="24" height="24"/>
    <use href="#sparkleIcon" x="950" y="100" width="20" height="20"/>
    <use href="#sparkleIcon" x="150" y="450" width="16" height="16"/>
    <use href="#sparkleIcon" x="1000" y="380" width="18" height="18"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(600, 200)">
    <rect x="-120" y="-50" width="240" height="100" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#versionGradient)" filter="url(#glow)">v1.1.0</text>
  </g>

  <!-- Main title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    TUI Modernization &amp;
  </text>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    Repository Sync Enhancement
  </text>

  <!-- Subtitle -->
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    TUIモダン化とリポジトリ同期機能強化
  </text>

  <!-- Release date -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Release Date: 2026-01-29
  </text>

  <!-- Feature highlights -->
  <g transform="translate(200, 550)" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.85)">
    <text x="0" y="0"> sync-repo-tui (Ink+React TUI)</text>
    <text x="0" y="22"> PR Auto-Comment Workflow</text>
  </g>

  <g transform="translate(650, 550)" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.85)">
    <text x="0" y="0"> Blessed → Ink+React Migration</text>
    <text x="0" y="22"> Agent Sync Scripts</text>
  </g>

  <!-- Repository name -->
  <text x="600" y="590" font-family="monospace" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.5)">
    claude-glm-actions-lab
  </text>
</svg>
