<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
    <line x1="1100" y1="0" x2="1100" y2="300"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="none" stroke="url(#text-gradient)" stroke-opacity="0.1" stroke-width="2"/>
  <circle cx="1100" cy="150" r="80" fill="none" stroke="url(#text-gradient)" stroke-opacity="0.1" stroke-width="2"/>
  <circle cx="100" cy="150" r="60" fill="none" stroke="url(#text-gradient)" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="1100" cy="150" r="60" fill="none" stroke="url(#text-gradient)" stroke-opacity="0.15" stroke-width="1"/>

  <!-- Title with glow effect -->
  <g filter="url(#glow)">
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#text-gradient)" text-anchor="middle">claude-glm-actions-lab</text>
  </g>

  <!-- Subtitle -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="24" fill="#a5b4fc" text-anchor="middle" opacity="0.8">Claude Code GitHub Actions with GLM API</text>

  <!-- Badge pills -->
  <rect x="480" y="230" width="80" height="24" rx="12" fill="#1e1b4b" opacity="0.6"/>
  <text x="520" y="246" font-family="Arial, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle">GitHub</text>

  <rect x="570" y="230" width="80" height="24" rx="12" fill="#1e1b4b" opacity="0.6"/>
  <text x="610" y="246" font-family="Arial, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle">Actions</text>

  <rect x="660" y="230" width="80" height="24" rx="12" fill="#1e1b4b" opacity="0.6"/>
  <text x="700" y="246" font-family="Arial, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle">GLM API</text>

  <!-- Small accent dots -->
  <circle cx="560" cy="242" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="650" cy="242" r="3" fill="#a855f7" opacity="0.6"/>
  <circle cx="740" cy="242" r="3" fill="#ec4899" opacity="0.6"/>
</svg>
